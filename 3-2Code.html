<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			*{
				margin: 0px;
				padding: 0px;
			}
			a img{
				width: 200px;
			}
			
			li{
				list-style: none;
				float: left;
				margin-left: 50px;
				padding: 10px;
				border: 1px solid black;
			}
			
			span{
				background-color: #000000;
				color: white;
				width: 200px;
			}
			
		</style>
		
		
		<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			
			$(document).ready(function(){
				
				$("a.tooltip").mouseover(function(e){
					
					var $imgDiv = $("<div id='tooltip'><img src='"+this.href+"'/><br/><span>......</span></div>")
					$("body").append($imgDiv);
					
					$imgDiv.css({
						"position":"absolute",
						"top":(e.pageY+20)+"px",
						"left":(e.pageX+10)+"px"
						}).show("fast");
					
				}).mouseout(function(){
					
				//	$("#tooltip").remove();
					
				}).mousemove(function(e){
					$("#tooltip").css({
						"top":(e.pageY+20)+"px",
						"left":(e.pageX+10)+"px"
					})
				})
				
				
			})
			
		</script>
		
	</head>
	<body>
		
		<ul>
			<li><a href="img/1.jpg" class="tooltip" title="绑架我，爱上你"><img src="img/1.jpg"></a></li>
			<li><a href="img/2.jpg" class="tooltip" title="蝙蝠侠"><img src="img/2.jpg"></a></li>
			<li><a href="img/3.jpg" class="tooltip" title="the expendables 2"><img src="img/3.jpg"></a></li>
			<li><a href="img/4.jpg" class="tooltip" title="普罗米修斯"><img src="img/4.jpg"></a></li>
			<li><a href="img/5.jpg" class="tooltip" title="听风者"><img src="img/5.jpg"></a></li>
		</ul>
		
	</body>
</html>
